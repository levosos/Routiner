<mat-card>
    <mat-card-header>
        <mat-card-title>
            <b>{{phase.data.title}}</b> - {{phase.data.minutes}}'
        </mat-card-title>
        <span flex></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEdit()">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
            <button mat-menu-item (click)="onDelete()">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <app-block matLine *ngFor="let block of phase.blocks$ | async" [block]="block"></app-block>
        <p *ngIf="(phase.blocks$ | async)?.length === 0">No blocks yet</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="add()">Add a block</button>
    </mat-card-actions>
</mat-card>
