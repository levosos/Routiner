<td-layout>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="center center" flex>
      <span>Routiner</span>
      <span flex></span>
    </div>
    <td-layout-card-over *ngIf="auth.user$ | async">
      <mat-card-title>Hello <b>{{(auth.user$ | async)?.displayName}}</b></mat-card-title>
      <mat-card-subtitle>Good to see you again!</mat-card-subtitle>
      <mat-divider></mat-divider>
      <mat-card-content>
        <button mat-raised-button color="accent" (click)="logout()">logout</button>
      </mat-card-content>
    </td-layout-card-over>
    <td-layout-card-over *ngIf="!(auth.user$ | async)">
      <mat-card-title>Hi there!</mat-card-title>
      <mat-card-subtitle>Sign in and become a Routiner!</mat-card-subtitle>
      <mat-divider></mat-divider>
      <mat-card-content>
        <button mat-raised-button color="primary" (click)="login()">login</button>
      </mat-card-content>
    </td-layout-card-over>
    <td-layout-footer>
        <div layout="row" layout-align="start center">
          <span class="mat-caption">Copyright &copy; 2018 Routiner. All rights reserved</span>
        </div>
      </td-layout-footer>
  </td-layout-nav>
</td-layout>
