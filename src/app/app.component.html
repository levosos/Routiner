<td-layout>
    <td-layout-nav>
        <div td-toolbar-content layout="row" layout-align="center center" flex>
            <span [routerLink]="['/']" class="cursor-pointer">Routiner</span>
            <span flex></span>
            <button *ngIf="auth.user$ | async" mat-icon-button td-menu-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">
                    <mat-icon>clear</mat-icon>
                    <span>Sign out</span>
                </button>
            </mat-menu>
        </div>
        <router-outlet></router-outlet>
        <td-layout-footer>
            <div layout="row" layout-align="start center">
                <span class="mat-caption">Copyright &copy; 2018 <b>Routiner</b>. All rights reserved</span>
            </div>
        </td-layout-footer>
    </td-layout-nav>
</td-layout>
