<td-layout>
    <td-navigation-drawer [name]="(auth.user$ | async)?.displayName">
        <mat-nav-list>
            <a mat-list-item routerLink="/routine" tdLayoutToggle><mat-icon>edit</mat-icon>Edit</a>
            <a mat-list-item routerLink="/practice" tdLayoutToggle><mat-icon>fitness_center</mat-icon>Practice</a>
        </mat-nav-list>
    </td-navigation-drawer>
    <td-layout-nav>
        <button mat-icon-button td-menu-button tdLayoutToggle *ngIf="auth.user$ | async">
            <mat-icon>menu</mat-icon>
        </button>
        <div td-toolbar-content layout="row" layout-align="center center" flex>
            <span [routerLink]="['/']" class="cursor-pointer">Routiner</span>
            <span flex></span>
            <button *ngIf="auth.user$ | async" mat-icon-button td-menu-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">
                    <mat-icon>clear</mat-icon>
                    <span>Sign out</span>
                </button>
            </mat-menu>
        </div>
        <router-outlet></router-outlet>
        <td-layout-footer>
            <div layout="row" layout-align="start center">
                <span class="mat-caption">Copyright &copy; 2018 <b>Routiner</b>. All rights reserved</span>
            </div>
        </td-layout-footer>
    </td-layout-nav>
</td-layout>
