<div [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title">
    <mat-error>
      Please enter a title
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Artist" formControlName="artist">
    <mat-error>
      Please enter an artist
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" min="0" max="100" placeholder="Level" formControlName="level">
    <mat-error>
      Please enter a valid level (0-5)
    </mat-error>
  </mat-form-field>
</div>
