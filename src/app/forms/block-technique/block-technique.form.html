<div [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Description" formControlName="description">
    <mat-error>
      Please enter a description
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="BPM" formControlName="bpm" min="1" max="250">
    <mat-error>
      Please enter valid BPM (1-250)
    </mat-error>
  </mat-form-field>
</div>
