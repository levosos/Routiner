<div [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title">
      <mat-error>
        Please enter a title
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Minutes" formControlName="minutes" min="1" max="120">
      <mat-error>
        Please enter a valid number of minutes (1-120)
      </mat-error>
    </mat-form-field>
  </div>
